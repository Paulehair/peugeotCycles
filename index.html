<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Peugeot Carousel</title>
</head>

<body>
  <section class="carousel">
    <section class="carousel-wrap">
      <div class="container container1 fade is-active">
        <p class="date">1971</p>
        <div class="imgContainer imgContainer1">
          <img class="img" src="image/1971-G50C-ok copie.png" alt="Peugeot G50C" title="Peugeot G50C">
        </div>
        <p class="name">Peugeot G50C</p>
      </div>
      <div class="container container2 fade">
        <p class="date">1972</p>
        <div class="imgContainer imgContainer2">
          <img class="img" src="image/1972-PE41 copie.png" alt="Peugeot PE41" title="Peugeot PE41">
        </div>
        <p class="name">Peugeot PE41</p>
      </div>
      <div class="container container3 fade">
        <p class="date">1973</p>
        <div class="imgContainer imgContainer3">
          <img class="img" src="image/1973-PR10 PX10 copie.png" alt="Peugeot PR10 PX10" title="Peugeot PR10 PX10">
        </div>
        <p class="name">Peugeot PR10 PX10</p>
      </div>
      <div class="container container4 fade">
        <p class="date">1974</p>
        <div class="imgContainer imgContainer4">
          <img class="img" src="image/1974-PA60 copie.png" alt="Peugeot PA60" title="Peugeot PA60">
        </div>
        <p class="name">Peugeot PA60</p>
      </div>
    </section>
  </section>

  <a class="left">&#10094;</a>
  <a class="right">&#10095;</a>

  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
